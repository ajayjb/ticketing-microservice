apiVersion: apps/v1
kind: Deployment
metadata:
  name: ticketing-auth-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ticketing-auth
  template:
    metadata:
      labels:
        app: ticketing-auth
    spec:
      containers:
        - name: ticketing-auth
          image: ajayjb/ticketing-auth:latest

---
apiVersion: v1
kind: Service
metadata:
  name: ticketing-auth-srv
spec:
  type: ClusterIP
  selector:
    app: ticketing-auth
  ports:
    - name: ticketing-auth-srv-port
      protocol: TCP
      port: 6000
      targetPort: 6000
